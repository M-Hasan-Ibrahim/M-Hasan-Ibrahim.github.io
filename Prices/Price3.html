<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">


  </head>
  <body>
    <script>
      DollarPrice = 29500;
    </script>

    <h2 id="Three-Players">Three Players</h2>
    <table>
      <tr>
        <th>Sessions</th>
        <th>Price $</th>
        <th>Price LBP</th>
        <th>Price per person</th>
      </tr>

      <tr>
        <th>1</th>
        <th>10</th>
        <th>
          <script>
            document.write((10 * DollarPrice).toFixed(3));
          </script>
        </th>
        <th>
          <script>
            document.write(((10 * DollarPrice) / 3).toFixed(3));
          </script>
        </th>
      </tr>

      <tr>
        <th>8</th>
        <th>70</th>
        <th>
          <script>
            document.write((70 * DollarPrice).toFixed(3));
          </script>
        </th>
        <th>
          <script>
            document.write(((70 * DollarPrice) / 3).toFixed(3));
          </script>
        </th>
      </tr>

      <tr>
        <th>12</th>
        <th>100</th>
        <th>
          <script>
            document.write((100 * DollarPrice).toFixed(3));
          </script>
        </th>
        <th>
          <script>
            document.write(((100 * DollarPrice) / 3).toFixed(3));
          </script>
        </th>
      </tr>
    </table>

    <br />
    <a href="../index.html">Home</a>

	<!-- JavaScript Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

  </body>
</html>
